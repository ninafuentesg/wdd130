<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact White Water Rafting Company for reservations, inquiries, or suggestions. Find our location, phone, and email details here.">
    <meta name="author" content="Nina Fuentes">

    <title>Contact Us – White Water Rafting Adventures</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Rafting Site Logo">
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="contact-main">

        <section class="contact-info">
            <h1>White Water Rafting Company</h1>

            <p class="address">123 Main River Street, Coloma, California</p>
            <p class="phone">+1 999 999 9999</p>
            <p class="email">info@whitewater.com</p>

            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3184.288924037597!2d-120.89868778438258!3d38.80214807957771!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ae21d5a714a51%3A0x6331a986c7526671!2sColoma%2C%20CA%2095613%2C%20USA!5e0!3m2!1sen!2spe!4v1638652800000!5m2!1sen!2spe"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <section class="contact-form-section">
            <h2>Send Us a Message</h2>
            <form class="contact-form" action="thanks.html" method="post">

                <div class="form-group">
                    <label for="user_name">Name:</label>
                    <input type="text" id="user_name" name="user_name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="user_email">Email:</label>
                    <input type="email" id="user_email" name="user_email" required placeholder="name@example.com">
                </div>

                <div class="form-group purpose-group">
                    <label>Purpose of Message:</label>
                    <div class="radio-options">
                        <label for="general_inquiry">
                            <input type="radio" id="general_inquiry" name="purpose" value="general" required> General
                            Inquiry
                        </label>
                        <label for="reservation_question">
                            <input type="radio" id="reservation_question" name="purpose" value="reservation">
                            Reservation Question
                        </label>
                        <label for="website_suggestion">
                            <input type="radio" id="website_suggestion" name="purpose" value="website"> Website
                            Suggestion
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="user_message">Message:</label>
                    <textarea id="user_message" name="user_message" rows="5" required
                        placeholder="Type your message here..."></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <section class="employee-profiles">
            <h2>We Are Here to Serve You!</h2>
            <div class="profile-grid">

                <figure>
                    <img src="images/employee1_placeholder.png" alt="Employee Profile: Alex Johnson" loading="lazy">
                    <figcaption>Alex Johnson, CEO</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2_placeholder.png" alt="Employee Profile: Maria Chavez" loading="lazy">
                    <figcaption>Maria Chavez, Lead Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3_placeholder.png" alt="Employee Profile: Ben Smith" loading="lazy">
                    <figcaption>Ben Smith, Booking Specialist</figcaption>
                </figure>

            </div>
        </section>

    </main>

    <footer>
        <p>© 2025 White Water Rafting • Nina Fuentes</p>

        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram icon">
            </a>
            <a href="https://linkedin.com" target="_blank">
                <img src="images/linkedin.png" alt="LinkedIn icon">
            </a>
        </nav>
    </footer>

</body>

</html>

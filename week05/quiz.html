<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W05 CSS Specificity and Layout Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main>
        <form>
            <h1 class="quiz-title">CSS Specificity and Layout Quiz</h1>

            <fieldset>
                <div class="form-group">
                    <label for="q1">1. In CSS, which property is used to define the space inside an element's
                        border?</label>
                    <input type="text" id="q1" name="q1" required>
                </div>

                <div class="form-group">
                    <label for="q2">2. Explain the difference between `display: block;` and `display: inline;`
                        elements.</label>
                    <textarea id="q2" name="q2" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="q3">3. Which of the following is the correct syntax for a CSS comment?</label>
                    <select id="q3" name="q3" required>
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="A">// This is a comment</option>
                        <option value="B"># This is a comment #</option>
                        <option value="C">/* This is a comment */</option>
                        <option value="D">&lt;!-- This is a comment --&gt;</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="q4">4. What is the specificity value (in points: 0,0,0,0) of a selector using a
                        single `id` attribute?</label>

                    <div class="code-snippet">
                        #main-header
                    </div>

                    <input type="number" id="q4" name="q4" required min="1" step="1">
                </div>

            </fieldset>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>


</body>

</html>
